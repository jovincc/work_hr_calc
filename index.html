<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GuangZhou Budget Calculator (RM)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      color: #333;
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    .section {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 6px 0;
    }
    select {
      margin-bottom: 10px;
      width: 100%;
      padding: 6px;
      border-radius: 5px;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background: #004c99;
    }
    .result {
      background: #e9f3ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    small {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Trip Budget Calculator (RM)</h1>
  
  <div class="section">
    <h3>Fixed Costs</h3>
    <p>‚úàÔ∏è Flight: RM1612<br>üçΩÔ∏è Food: RM500<br>üöå Transport: RM100</p>
  </div>

  <div class="section">
    <h3>Choose Activities</h3>
    <label><input type="checkbox" value="Chimelong"> Chimelong (RM201)</label>
    <label><input type="checkbox" value="RiverCruise"> River Cruise (RM117)</label>
    <label><input type="checkbox" value="CantonTower"> Canton Tower (RM160)</label>
    <label><input type="checkbox" value="GrandViewAquarium"> GrandView Aquarium (RM200)</label>
    <label><input type="checkbox" value="CantonTowerBubbleTram"> Canton Tower Bubble Tram (RM320)</label>
    <label><input type="checkbox" value="HaiZhuTramLine"> HaiZhu Tram Line (RM4)</label>
    <small>üí° Combo offer: River Cruise + Canton Tower = RM260</small>
  </div>

  <div class="section">
    <h3>Choose Hotel for Each Day</h3>
    <div id="hotelSelection"></div>
  </div>

  <button onclick="calculateBudget()">Calculate Total</button>

  <div id="result" class="result"></div>

  <script>
    const hotels = [
      { name: "Queen Room", price: 96 },
      { name: "Discount Double Room", price: 76 },
      { name: "270¬∞ Tower View Suite On High Floor", price: 338 },
      { name: "Tower View Deluxe King Room", price: 356 },
      { name: "Angsea Sea Tower View", price: 199 },
      { name: "Argyle Grand Hotel", price: 166 }
    ];

    // create 8 dropdowns for 8 days
    const hotelContainer = document.getElementById("hotelSelection");
    for (let day = 1; day <= 8; day++) {
      const select = document.createElement("select");
      select.id = `hotelDay${day}`;
      const label = document.createElement("label");
      label.textContent = `Day ${day}:`;

      const defaultOption = document.createElement("option");
      defaultOption.value = 0;
      defaultOption.textContent = "-- Select Hotel --";
      select.appendChild(defaultOption);

      hotels.forEach(h => {
        const opt = document.createElement("option");
        opt.value = h.price;
        opt.textContent = `${h.name} (RM${h.price})`;
        select.appendChild(opt);
      });

      hotelContainer.appendChild(label);
      hotelContainer.appendChild(select);
    }

    function calculateBudget() {
      const fixedCost = 1612 + 500 + 100; // flight + food + transport

      const activityPrices = {
        Chimelong: 201,
        RiverCruise: 117,
        CantonTower: 160,
        GrandViewAquarium: 200,
        CantonTowerBubbleTram: 320,
        HaiZhuTramLine: 4
      };

      const selectedActivities = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
        .map(cb => cb.value);

      let activityTotal = 0;

      // Special combo discount
      if (selectedActivities.includes("RiverCruise") && selectedActivities.includes("CantonTower")) {
        activityTotal += 260;
        selectedActivities.splice(selectedActivities.indexOf("RiverCruise"), 1);
        selectedActivities.splice(selectedActivities.indexOf("CantonTower"), 1);
      }

      // Add remaining activities
      selectedActivities.forEach(a => {
        activityTotal += activityPrices[a];
      });

      // Calculate hotel total (8 days)
      let hotelTotal = 0;
      for (let day = 1; day <= 8; day++) {
        const val = Number(document.getElementById(`hotelDay${day}`).value);
        hotelTotal += val;
      }

      const total = fixedCost + activityTotal + hotelTotal;

      document.getElementById("result").innerHTML = `
        <strong>Total Trip Budget:</strong> RM${total.toFixed(2)}<br>
        <small>Includes flight, food, transport, activities, and 8 hotel nights.</small>
      `;
    }
  </script>
</body>
</html>
