<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Budget Calculator (RM)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      color: #333;
      max-width: 900px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    .section {
      margin-bottom: 25px;
    }
    .hotel-day {
      margin-bottom: 25px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .hotel-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .hotel-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      width: 150px;
      text-align: center;
      background: white;
      transition: transform 0.2s;
    }
    .hotel-card:hover {
      transform: scale(1.03);
    }
    .hotel-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .hotel-card input {
      margin-top: 6px;
    }
    .hotel-card a {
      display: block;
      color: #0066cc;
      font-size: 13px;
      margin: 5px 0 8px;
      text-decoration: none;
    }
    .hotel-card a:hover {
      text-decoration: underline;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto;
    }
    button:hover {
      background: #004c99;
    }
    .result {
      background: #e9f3ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Trip Budget Calculator (RM)</h1>
  
  <div class="section">
    <h3>Fixed Costs</h3>
    <p>‚úàÔ∏è Flight: RM1612<br>üçΩÔ∏è Food: RM500<br>üöå Transport: RM100</p>
  </div>

  <div class="section">
    <h3>Choose Activities</h3>
    <label><input type="checkbox" value="Chimelong"> Chimelong (RM201)</label>
    <label><input type="checkbox" value="RiverCruise"> River Cruise (RM117)</label>
    <label><input type="checkbox" value="CantonTower"> Canton Tower (RM160)</label>
    <label><input type="checkbox" value="GrandViewAquarium"> GrandView Aquarium (RM200)</label>
    <label><input type="checkbox" value="CantonTowerBubbleTram"> Canton Tower Bubble Tram (RM320)</label>
    <label><input type="checkbox" value="HaiZhuTramLine"> HaiZhu Tram Line (RM4)</label>
    <small>üí° Combo offer: River Cruise + Canton Tower = RM260</small>
  </div>

  <div class="section">
    <h3>Choose Hotel for Each Day</h3>
    <div id="hotelSelection"></div>
  </div>

  <button onclick="calculateBudget()">Calculate Total</button>

  <div id="result" class="result"></div>

  <script>
    const hotels = [
      {
        name: "Queen Room",
        price: 96,
        img: "https://ak-d.tripcdn.com/images/1mc3u12000kdy22g01A32_W_1280_853_R5.webp",
        link: "https://www.trip.com/w/19mG61eRxR2"
      },
      {
        name: "Discount Double Room",
        price: 76,
        img: "https://ak-d.tripcdn.com/images/0206b120008obytow94BC_R_600_400_R5.webp",
        link: "https://www.trip.com/w/gwFwQaXRxR2"
      },
      {
        name: "270¬∞ Tower View Suite On High Floor",
        price: 338,
        img: "https://ak-d.tripcdn.com/images/1mc3c12000ejimyddBC83_W_1280_853_R5.webp",
        link: "https://www.trip.com/w/uVIqceDRxR2"
      },
      {
        name: "Tower View Deluxe King Room",
        price: 356,
        img: "https://ak-d.tripcdn.com/images/1mc6k12000dp5o9jbF2AF_W_1280_853_R5.webp?proc=watermark/image_trip1,l_ne,x_16,y_16,w_67,h_16;digimark/t_image,logo_tripbinary;ignoredefaultwm,1A8F",
        link: "https://www.trip.com/w/1M9oBixVxR2"
      },
      {
        name: "Angsea Sea Tower View",
        price: 199,
        img: "https://ak-d.tripcdn.com/images/1mc2612000dq2oud46AD3_W_1280_853_R5.webp",
        link: "https://www.trip.com/w/uVIqceDRxR2"
      },
      {
        name: "Argyle Grand Hotel 5*(Breakie, Tea & Airport)",
        price: 166,
        img: "https://ak-d.tripcdn.com/images/1mc1212000n0acli8F25B_W_1280_853_R5.webp?proc=watermark/image_trip1,l_ne,x_16,y_16,w_67,h_16;digimark/t_image,logo_tripbinary;ignoredefaultwm,1A8F",
        link: "https://www.trip.com/w/X8ANmMsUxR2"
      }
    ];

    // Generate 8 days of hotel selection
    const container = document.getElementById("hotelSelection");
    for (let day = 1; day <= 8; day++) {
      const dayDiv = document.createElement("div");
      dayDiv.className = "hotel-day";
      dayDiv.innerHTML = `<h4>Day ${day}</h4>`;
      
      const hotelOptions = document.createElement("div");
      hotelOptions.className = "hotel-options";

      hotels.forEach((h, index) => {
        const card = document.createElement("label");
        card.className = "hotel-card";
        card.innerHTML = `
          <img src="${h.img}" alt="${h.name}">
          <div><strong>${h.name}</strong></div>
          <div>RM${h.price}</div>
          <a href="${h.link}" target="_blank">View</a>
          <input type="radio" name="day${day}" value="${h.price}">
        `;
        hotelOptions.appendChild(card);
      });

      dayDiv.appendChild(hotelOptions);
      container.appendChild(dayDiv);
    }


function calculateBudget() {
  const fixedCost = 1612 + 500 + 100;

  const activityPrices = {
    Chimelong: 201,
    RiverCruise: 117,
    CantonTower: 160,
    GrandViewAquarium: 200,
    CantonTowerBubbleTram: 320,
    HaiZhuTramLine: 4
  };

  const selectedActivities = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
    .map(cb => cb.value);

  let activityTotal = 0;

  // Combo discount
  if (selectedActivities.includes("RiverCruise") && selectedActivities.includes("CantonTower")) {
    activityTotal += 260;
    selectedActivities.splice(selectedActivities.indexOf("RiverCruise"), 1);
    selectedActivities.splice(selectedActivities.indexOf("CantonTower"), 1);
  }

  // Add remaining activities
  selectedActivities.forEach(a => {
    activityTotal += activityPrices[a];
  });

  // Hotel total + summary
  let hotelTotal = 0;
  let hotelSummary = "";
  for (let day = 1; day <= 8; day++) {
    const selected = document.querySelector(`input[name=day${day}]:checked`);
    if (selected) {
      const label = selected.closest(".hotel-card").querySelector("strong").textContent;
      const price = Number(selected.value);
      hotelTotal += price;
      hotelSummary += `<tr><td>Day ${day}</td><td>${label}</td><td>RM${price}</td></tr>`;
    } else {
      hotelSummary += `<tr><td>Day ${day}</td><td>‚Äî</td><td>RM0</td></tr>`;
    }
  }

  const total = fixedCost + activityTotal + hotelTotal;

  // Activity summary
  const activityList = selectedActivities.length > 0 
    ? selectedActivities.join(", ")
    : "None selected";

  // Print summary output
  document.getElementById("result").innerHTML = `
    <h3>Trip Summary</h3>
    <table border="1" cellspacing="0" cellpadding="6" style="width:100%; border-collapse:collapse; font-size:15px; background:white;">
      <tr><th colspan="3" style="background:#0066cc; color:white;">Hotel Plan (8 Days)</th></tr>
      <tr><th>Day</th><th>Hotel</th><th>Cost</th></tr>
      ${hotelSummary}
      <tr><td colspan="2" style="text-align:right"><strong>Total Hotel Cost</strong></td><td><strong>RM${hotelTotal}</strong></td></tr>
    </table>
    <p><strong>Activities:</strong> ${activityList}</p>
    <p><strong>Activities Cost:</strong> RM${activityTotal}</p>
    <p><strong>Fixed Costs:</strong> RM${fixedCost}</p>
    <h2 style="color:#0066cc;">Grand Total: RM${total.toFixed(2)}</h2>
    <button onclick="window.print()">üñ®Ô∏è Print Summary</button>
  `;
}


  </script>
</body>
</html>
